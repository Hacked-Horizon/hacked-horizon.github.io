<!DOCTYPE html>
<html>
    <head>
        <title>Hacked Horizon | Log In</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/login-and-signup.css">
        <script src="js/header.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <button onclick="home()">Home</button>
                <button onclick="forum()">Forum</button>
                <button onclick="members()">Members</button>
                <button onclick="about()">About</button>
                <button onclick="signup()" class="buttons_right">Sign Up</button>
                <button onclick="login()" class="buttons_right">Log In</button>
            </div>
            <div class="content">
                <h1 class="center">User Login</h1>

                <form method="post" action="" name="Please Sign In">
                    <div class="form-element">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]+" required />
                    </div>
                    <div class="form-element">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <button type="submit" name="login" value="login">Log In</button>
                    <p>Don't have an account? <a href="signup.php">Create an Account</a></p>
                </form>
            </div>
        </div>

        </div>

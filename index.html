<!DOCTYPE html>
<html>
    <head>
        <title>Hacked Horizon</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/header.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <button onclick="home()">Home</button>
                <button onclick="forum()">Forum</button>
                <button onclick="members()">Members</button>
                <button onclick="about()">About Us</button>
                <button onclick="signup()" class="buttons_right">Sign Up</button>
                <button onclick="login()" class="buttons_right">Log In</button>
            </div>
            <div class="content">
                <h1 class="center">Welcome to the Hacked Horizon Forum</h1>
                <p class="center quote">'Venture Beyond the Binary'</p>
            </div>
            <div class="statistics">
                <h3 class="stats-text tusers">Total Users: {}</h3>
                <h3 class="stats-text tnusers">New Users Today: {}</h3>
                <h3 class="stats-text tpviews">Page Visits Today: {}</h3>
                <h3 class="stats-text tausers">Active Users: {}</h3>
                <h3 class="stats-text tactdis">Active Discussions: {}</h3>
            </div>
            <div class="newsletter-signup">
                <h2 class="center">Sign up for our newsletter!</h2>
                <form action="index.html" method="post" class="center">
                    <input class="name-box" type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="submit" name="submit" value="Sign Up">
                </form>
            </div>
        </div>
        <div class="footer">
            <p class="center">&copy; Copyright 2023 Hacked Horizon</p>
        </div>
</html>
